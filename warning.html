<!DOCTYPE html>
<html>
<head>
    <title>No me digas gato</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .warning-box {
            padding: 20px;
            background-color: #f9c1b2;
            border: 2px solid #e54522;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            color: #e54522;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .warning-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <div class="warning-icon">⚠️</div>
        <div>No me digas gato</div>
    </div>
</body>
</html>
